<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
    <!-- <link rel="stylesheet" href="styles/main.css" /> -->
    <link rel="stylesheet" href="styles/chatPage.css" />
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"/>
    <title>My Rubber Duck</title>
  </head>
 
  <body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <div class="navbar navbar-dark fixed-top bg-faded justify-content-start">
                <a class="navbar-brand" id="returnButton">My Rubber Duck</a>
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
                    <span class="sr-only">Toggle drawer</span>
                    <i class="material-icons">menu</i>
                </button>
            </div>
        </header>

        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
            <ul class="list-group">
                <button id="signOutButton" type="button" class="btn list-group-item"><i
                        class="material-icons">logout</i>Sign Out</button>
                <button id="managerButton" type="button" class="btn list-group-item"><i
                    class="material-icons">edit</i>Manage Ducks</button>
            </ul>
        </div>
        <main class="bmd-layout-content">
            <div id="chatPage" class="container page-container">

                <div class="row">

                    <div class="align-self-center chat-column">
                        <div class="chat-bar-collapsible">
                            <button id="chat-button" type="button" class="collapsible">Rubber Ducky
                                <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
                            </button>


                            <div class="content">
                                <div class="full-chat-block">
                                    <img id="duckyImage" src="" style="max-width: 100%; min-width: 100%" />

                                    <!-- Message Container -->
                                    <div class="outer-container">
                                        <div class="chat-container">
                                            <!-- Messages -->
                                            <div id="chatbox">
                                                <h5 id="chat-timestamp"></h5>
                                                <p id="duckyFirstMessage" class="duckyText"><span>Loading...</span></p>
                                            </div>

                                            <!-- User input box -->
                                            <div class="chat-bar-input-block">
                                                <div id="userInput">
                                                    <input id="textInput" class="input-box" type="text" name="msg"
                                                        placeholder="Press the 'Enter' key to send a message">
                                                    <p></p>
                                                </div>

                                                <div class="chat-bar-icons">
                                                    <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                                        onclick="sendButton()"></i>
                                                </div>
                                            </div>

                                            <div id="chat-bar-bottom">
                                                <p></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/rosefire.min.js"></script>
    <script src="scripts/responses.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
