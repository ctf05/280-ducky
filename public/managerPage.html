<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/managerPage.css" />
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"/>
    <title>My Rubber Duck</title>
  </head>

  <body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <div class="navbar navbar-dark fixed-top bg-faded justify-content-start">
                <a class="navbar-brand" href="#">My Rubber Duck</a>
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
                    <span class="sr-only">Toggle drawer</span>
                    <i class="material-icons">menu</i>
                </button>
            </div>
        </header>

        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
            <ul class="list-group">
                <button id="signOutButton" type="button" class="btn list-group-item"><i
                        class="material-icons">logout</i>Sign Out</button>
            </ul>
        </div>
        <main class="bmd-layout-content">
            <div id="managerPage" class="container page-container">

                <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addDuckyDialog">
                    <i class="material-icons">add</i> 
                </button>

                <!-- Code sourced from https://www.w3schools.com/html/html_tables.asp -->
                <div class="tableLimiter">
                    <div class="wrap-table100">
                        <div class="table100">
                            <table>
                                <thead>
                                    <tr class="table100-head">
                                        <th class="column1">Duck Name</th>
                                        <th class="column2">Portrait</th>
                                        <th class="column3">Color</th>
                                        <th class="column4">Load</th>
                                        <th class="column5">Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="duckyTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                
            </div>
        </main>
    </div>



    <!-- Modals -->
    <div class="modal fade" id="addDuckyDialog" tabindex="-1" role="dialog" aria-labelledby="Add ducky dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Duck</h5>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group bmd-form-group">
                        <label for="inputName" class="bmd-label-floating">Name:</label>
                        <input type="text" class="form-control" id="inputName">
                        <span class="bmd-help">What do you want to name your Ducky?</span>
                    </div>
                    <div class="form-group bmd-form-group">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="colorDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Color
                            </button>
                            <div id="color" class="dropdown-menu personality"
                                aria-labelledby="dropdownMenuButton">
                                <a id="blue" class="dropdown-item" href="#">Blue</a>
                                <a id="red" class="dropdown-item" href="#">Red</a>
                                <a id="yellow" class="dropdown-item" href="#">Yellow</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button id="submitAddDucky" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
                </div>
            </div>
        </div>
    </div> 

    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/rosefire.min.js"></script>
    <script src="scripts/responses.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
